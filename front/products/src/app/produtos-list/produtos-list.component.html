<div>
  <h3>Lista de Produtos</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> tipo &nbsp;&nbsp;</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} &nbsp;&nbsp;&nbsp;&nbsp;</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Avaliacao&nbsp;&nbsp;&nbsp;&nbsp; </th>
    <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preco </th>
    <td mat-cell *matCellDef="let element"> R$ {{element.price}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> data </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at}} &nbsp;&nbsp;&nbsp;&nbsp; </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>opcoes</th>
      <td mat-cell *matCellDef="let element">
        <button class="btaction" color="accent" routerLink="/produtos/{{element.id}}" selected>Editar</button>
        <button (click)="handleDelete(element.id)" class="btdelete" color="accent" routerLink="/produto-detalhe/{{element._id}}" selected>Excluir</button>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns">evf</tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
